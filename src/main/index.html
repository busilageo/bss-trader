<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="bg">
      <h1>Find a Trade</h1>
      <div>
        <img src="img/Crown.png" alt="Premium" />
        <img src="img/Roblox.png" alt="Roblox Verify" />
        <img src="img/user.svg" alt="User" />
      </div>
    </header>
    <section class="main">
      <div class="trades bg">
        <div class="trade bgy">
          <img src="tmp/atoprime.png" alt="pfp" class="pfp" />
          <div>
            <div class="item">
              <img
                src="stickers/hive_stickers/Hivesticker_blue_triangle_critter.webp"
                alt="Hivesticker_blue_triangle_critter"
              />
            </div>
            <img src="img/arrow_left.svg" alt=arrow">
            <div class="item">
              <img
                src="stickers/hive_stickers/Hivesticker_cactus_field_stamp.webp"
                alt="Hivesticker_blue_triangle_critter"
              />
            </div>
          </div>
          <img src="img/Check.png" alt="done">
        </div>
      </div>
      <div class="info">
        <div>
          <div class="label bgb"><h3>Inventory</h3></div>
          <div class="container bgy">
            <div class="item">
              <img
                src="stickers/hive_stickers/Hivesticker_blue_triangle_critter.webp"
                alt="Hivesticker_blue_triangle_critter"
              />
            </div>
            <div class="item">
              <img
                src="stickers/hive_stickers/Hivesticker_dark_flame.webp"
                alt="Hivesticker_dark_flame"
              />
            </div>
            <div class="item">
              <img src="img/plus.svg" alt="add" />
            </div>
          </div>
        </div>
        <div>
          <div class="label bgb"><h3>Looking for</h3></div>
          <div class="container bgy">
            <div class="item">
              <img
                src="stickers/hive_stickers/glowering_gummy_bear.webp"
                alt="add"
              />
            </div>
            <div class="item">
              <img src="img/plus.svg" alt="add" />
            </div>
          </div>
        </div>
        <form action="post" id="form_all_items">
          <input type="checkbox" id="all_items" disabled />
          <label for="all_items" id="all_items"
            >All stickers must be included</label
          >
        </form>
        <button>
          <h2>Create Trade Offer!</h2>
        </button>
      </div>
    </section>

    <script src="scripts/resize.js"></script>
  </body>
</html>
